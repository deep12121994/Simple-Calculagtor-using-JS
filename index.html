<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <table border="1">
        <tr>
           <td colspan="3"><input type="text" id="result"/></td>
           <!-- clr() function will call clr to clear all value -->
           <td><input id="clr" type="button" value="c" onclick="clr()"/> </td>
        </tr>
        <tr>
           <td><input  id="block0" type="button" value="1" onclick="dis('1')"/> </td>
           <td><input  id="block1" type="button" value="2" onclick="dis('2')"/> </td>
           <td><input  id="block2" type="button" value="3" onclick="dis('3')"/> </td>
           <td><input  id="divide" type="button" value="/" onclick="dis('/')"/> </td>
        </tr>
        <tr>
           <td><input id="block3" type="button" value="4" onclick="dis('4')"/> </td>
           <td><input id="block4" type="button" value="5" onclick="dis('5')"/> </td>
           <td><input id="block5" type="button" value="6" onclick="dis('6')"/> </td>
           <td><input id="minus" type="button" value="-" onclick="dis('-')"/> </td>
        </tr>
        <tr>
           <td><input id="block6" type="button" value="7" onclick="dis('7')"/> </td>
           <td><input id="block7" type="button" value="8" onclick="dis('8')"/> </td>
           <td><input id="block8" type="button" value="9" onclick="dis('9')"/> </td>
           <td><input id="plus" type="button" value="+" onclick="dis('+')"/> </td>
        </tr>
        <tr>
           <td><input id="dot" type="button" value="." onclick="dis('.')"/> </td>
           <td><input id="block9" type="button" value="0" onclick="dis('0')"/> </td>
           <!-- solve function call function solve to evaluate value -->
           <td><input id="answers" type="button" value="=" onclick="solve()"/> </td>
           <td><input id="multiply" type="button" value="*" onclick="dis('*')"/> </td>
        </tr>
     </table>
  </body>
  <script src="index.js"></script>
</html>
